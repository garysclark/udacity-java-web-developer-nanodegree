<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<body>
	<div th:fragment="delete-modal" class="modal fade" id="deleteModal"
		tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteModalLabel" th:text="hello">Delete
						Note</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="#" th:action="@{'/' + ${activeTab} + '/delete'}" th:method="DELETE">
						Do you want to delete item? <input type="hidden" name="id"
							id="id">
						<button type="submit" id="deleteSubmit" class="d-none"></button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button id="delete-confirm-button" type="button"
						class="btn btn-primary" onclick="$('#deleteSubmit').click();">Delete</button>
				</div>
			</div>
		</div>
	</div>
</body>
