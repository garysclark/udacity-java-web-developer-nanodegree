<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<body>
	<div th:fragment="file-delete-modal" class="modal fade"
		id="fileDeleteModal" tabindex="-1" role="dialog"
		aria-labelledby="fileDeleteModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="fileDeleteModalLabel">Delete File</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="#" th:action="@{/files/delete}" th:method="DELETE">
						Do you want to delete file? <input type="hidden" name="id"
							id="delete-file-id">
						<button type="submit" id="deleteFileSubmit" class="d-none"></button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button id="delete-file-confirm-button" type="button" class="btn btn-primary"
						onclick="$('#deleteFileSubmit').click();">Delete</button>
				</div>
			</div>
		</div>
	</div>
</body>
