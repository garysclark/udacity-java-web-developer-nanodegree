<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<body>
	<div th:fragment="credentials-list" class="table-responsive">
		<table class="table table-striped" id="credentialTable">
			<thead>
				<tr>
					<th style="width: 20%" scope="col"></th>
					<th style="width: 35%" scope="col">URL</th>
					<th style="width: 20%" scope="col">Username</th>
					<th style="width: 25%" scope="col">Password</th>
				</tr>
			</thead>
			<tbody th:each="credential:${credentials}" id="credentials-table-body">
				<tr>
					<td>
						<button type="button" class="btn btn-success"
							id="edit-credential-button"
							th:onclick="showCredentialModal([[${credential.getId()}]],
							[[${credential.getUrl()}]],[[${credential.getUsername()}]],
							[[${encryptionService.decryptValue(credential.getPassword(), credential.getKey())}]],
							[[${credential.getUserId()}]],[[${credential.getKey()}]])">Edit
							</button>
						<button type="button" class="btn btn-danger"
							id="delete-credential-button" 
							th:onclick="showCredentialsDeleteModal([[${credential.getId()}]])">Delete
						</button>
					</td>
					<th id="table-credential-url" th:text="${credential.getUrl()}" scope="row">Example Credential URL</th>
					<td id="table-credential-username" th:text="${credential.getUsername()}">Example Credential Username</td>
					<td id="table-credential-password" th:text="${credential.getPassword()}">Example Credential Password</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
