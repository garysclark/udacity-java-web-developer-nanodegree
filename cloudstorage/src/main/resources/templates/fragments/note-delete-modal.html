<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<body>
	<div th:fragment="note-delete-modal" class="modal fade"
		id="noteDeleteModal" tabindex="-1" role="dialog"
		aria-labelledby="noteDeleteModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="noteDeleteModalLabel">Delete Note</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="#" th:action="@{/notes/delete}" th:method="DELETE">
						Do you want to delete note? <input type="hidden" name="noteid"
							id="delete-note-id">
						<button type="submit" id="deleteNoteSubmit" class="d-none"></button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button id="delete-note-confirm-button" type="button" class="btn btn-primary"
						onclick="$('#deleteNoteSubmit').click();">Delete</button>
				</div>
			</div>
		</div>
	</div>
</body>
