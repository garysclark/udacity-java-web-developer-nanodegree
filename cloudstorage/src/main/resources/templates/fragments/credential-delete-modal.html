<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<body>
	<div th:fragment="credential-delete-modal" class="modal fade" 
	id="credentialDeleteModal" tabindex="-1" role="dialog" 
	aria-labelledby="credentialDeleteModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="credentialDeleteModalLabel">Delete
						Credential</h5>
						<label id=type ></label>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="#" th:action="@{'/credentials/delete'}" th:method="DELETE">
						Do you want to delete credential? <input type="hidden" name="id"
							id="delete-credential-id">
						<button type="submit" id="deleteSubmit" class="d-none"></button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button id="delete-credential-confirm-button" type="button"
						class="btn btn-primary" onclick="$('#deleteSubmit').click();">Delete</button>
				</div>
			</div>
		</div>
	</div>
</body>
