<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<body>
	<div th:fragment="notes-list" class="table-responsive">
		<table class="table table-striped" id="userTable">
			<thead>
				<tr>
					<th style="width: 20%" scope="col"></th>
					<th style="width: 20%" scope="col">Title</th>
					<th style="width: 60%" scope="col">Description</th>
				</tr>
			</thead>
			<tbody th:each="note:${notes}" id="notes-table-body">
				<tr>
					<td>
						<button type="button" class="btn btn-success"
							id="edit-note-button" th:note-title="${note.getNotetitle()}"
							th:note-description="${note.getNotedescription()}"
							th:note-id="${note.getNoteid()}"
							th:user-id="${note.getUserid()}"
							onclick="showNoteModal(this.getAttribute('note-id'),this.getAttribute('note-title'),this.getAttribute('note-description'),this.getAttribute('user-id'))">Edit
						</button>
						<button type="button" class="btn btn-danger"
							id="delete-note-button" th:note-id="${note.getNoteid()}"
							onclick="showDeleteNoteModal(this.getAttribute('note-id'))">Delete
						</button>
					</td>
					<th id="table-noteTitle" th:text="${note.getNotetitle()}"
						scope="row">Example Note Title</th>
					<td id="table-noteDescription" th:text="${note.getNotedescription()}">Example Note
						Description</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
