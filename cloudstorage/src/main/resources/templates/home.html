<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/bootstrap.min.css}">

<title>Home</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
	<div class="container">
		<h1 class="display-5">Cloud Drive</h1>
		<div id="logoutDiv">
			<form action="#" th:action="@{/logout}" method="POST">
				<button id="logout-btn" type="submit" class="btn btn-secondary float-right">Logout</button>
			</form>
		</div>
		<div id="contentDiv" style="clear: right;">
			<nav style="clear: right;">
				<div class="nav nav-tabs" id="nav-tab" role="tablist">
					<a class="nav-item nav-link"
						th:classappend="${#strings.equals(activeTab, 'files')?'active':''}"
						id="nav-files-tab" data-toggle="tab" href="#nav-files" role="tab"
						aria-controls="nav-files" aria-selected="true">Files</a> <a
						class="nav-item nav-link"
						th:classappend="${#strings.equals(activeTab, 'notes')?'active':''}"
						id="nav-notes-tab" data-toggle="tab" href="#nav-notes" role="tab"
						aria-controls="nav-notes" aria-selected="false">Notes</a> <a
						class="nav-item nav-link"
						th:classappend="${#strings.equals(activeTab, 'credentials')?'active':''}"
						id="nav-credentials-tab" data-toggle="tab" href="#nav-credentials"
						role="tab" aria-controls="nav-credentials" aria-selected="false">Credentials</a>
				</div>
			</nav>
			<div class="tab-content" id="nav-tabContent">
				<div class="tab-pane fade"
					th:classappend="${#strings.equals(activeTab, 'files')?'show active':''}"
					id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
					<form action="#" enctype="multipart/form-data" th:action="@{/files}" th:object="${fileDTO}"  method="POST">
						<div class="container">
							<div class="row" style="margin: 1em;">
								<div class="col-sm-2">
									<label for="fileUpload">Upload a New File:</label>
								</div>
								<div class="col-sm-6">
									<input th:field="*{file}" type="file" class="form-control-file" id="fileUpload"
										name="fileUpload">
								</div>
								<div class="col-sm-4">
									<button id="file-upload-btn" type="submit" class="btn btn-dark">Upload</button>
								</div>
							</div>
						</div>
					</form>
					<div th:insert="fragments/files-list :: files-list"></div>
					<div th:insert="fragments/file-delete-modal :: file-delete-modal"></div>
				</div>
				<div class="tab-pane fade"
					th:classappend="${#strings.equals(activeTab, 'notes')?'show active':''}"
					id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
					<button id="add-note-btn" style="margin: 0.25em;" type="button"
						class="btn btn-info float-right" onclick="showNoteModal()">
						+ Add a New Note</button>
					<div th:insert="fragments/notes-list :: notes-list"></div>
					<div th:insert="fragments/note-modal :: note-modal"></div>
					<div th:insert="fragments/note-delete-modal :: note-delete-modal"></div>

				</div>
				<div class="tab-pane fade"
					th:classappend="${#strings.equals(activeTab, 'credentials')?'show active':''}"
					id="nav-credentials" role="tabpanel"
					aria-labelledby="nav-credentials-tab">
					<button id="add-credential-btn" style="margin: 0.25em;" type="button"
						class="btn btn-info float-right" onclick="showCredentialModal()">
						+ Add a New Credential</button>

					<div th:insert="fragments/credentials-list :: credentials-list"></div>
					<div th:insert="fragments/credential-delete-modal :: credential-delete-modal"></div>

					<div class="modal fade" id="credentialModal" tabindex="-1"
						role="dialog" aria-labelledby="credentialModalLabel"
						aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="credentialModalLabel">Credential</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form action="#" th:action="@{/credentials}" method="POST">
										<input type="hidden" name="id" id="credential-id">
										<input type="hidden" name="userid" id="credential-user-id">
										<input type="hidden" name="key" id="credential-key">
										<div class="form-group">
											<label for="credential-url" class="col-form-label">URL</label> <input
												type="text" name="url" class="form-control"
												id="credential-url" maxlength="100" required>
										</div>
										<div class="form-group">
											<label for="credential-username" class="col-form-label">Username</label>
											<input type="text" name="username" class="form-control"
												id="credential-username" maxlength="30" required>
										</div>
										<div class="form-group">
											<label for="credential-password" class="col-form-label">Password</label>
											<input type="text" name="password" class="form-control"
												id="credential-password" maxlength="30" required>
										</div>
										<button id="credentialSubmit" type="submit" class="d-none"></button>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">Close</button>
									<button id="save-credential-btn" type="button" class="btn btn-primary"
										onclick="$('#credentialSubmit').click();">Save
										changes</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/js/jquery-slim.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>

	<!--For opening the note modal-->
	<script type="text/javascript">
		// For opening the note modal
		function showNoteModal(noteId, noteTitle, noteDescription, userId) {
			$('#note-id').val(noteId ? noteId : '');
			$('#note-title').val(noteTitle ? noteTitle : '');
			$('#note-description').val(noteDescription ? noteDescription : '');
			$('#user-id').val(userId ? userId : '');
			$('#noteModal').modal('show');
		}

		// For opening the note modal
		function showDeleteNoteModal(noteId) {
			$('#delete-note-id').val(noteId ? noteId : '');
			$('#noteDeleteModal').modal('show');
		}

		// For opening the note modal
		function showDeleteFileModal(fileId) {
			$('#delete-file-id').val(fileId ? fileId : '');
			$('#fileDeleteModal').modal('show');
		}

		// For opening the note modal
		function showCredentialsDeleteModal(credentialId) {
			$('#delete-credential-id').val(credentialId ? credentialId : '');
			$('#credentialDeleteModal').modal('show');
		}

		// For opening the credentials modal
		function showCredentialModal(id, url, username, password, userid, key) {
			$('#credential-id').val(id ? id : '');
			$('#credential-url').val(url ? url : '');
			$('#credential-username').val(username ? username : '');
			$('#credential-password').val(password ? password : '');
			$('#credential-user-id').val(userid ? userid : '');
			$('#credential-key').val(key ? key : '');
			$('#credentialModal').modal('show');
		}
	</script>
</body>
</html>
